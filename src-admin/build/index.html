<html>

<head>

    <!-- Load ioBroker scripts and styles-->
    <link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
    <script>
        var script = document.createElement('script');
        window.registerSocketOnLoad = function (cb) {
            window.socketLoadedHandler = cb;
        };
        script.onload = function () {
            typeof window.socketLoadedHandler === 'function' && window.socketLoadedHandler();
        };
        setTimeout(() => {
            script.src =
                window.location.port === '3000'
                    ? `http://${window.location.hostname}:8081/lib/js/socket.io.js`
                    : '../../lib/js/socket.io.js';
        }, 1000);

        document.head.appendChild(script);
    </script>
    <!-- Load our own files -->
    <link rel="stylesheet" type="text/css" href="style.css" />

  <script type="module" crossorigin src="./assets/index-DZfc2u6W.js"></script>
</head>

<body>

    <!-- this is where the React components are loaded into -->
    <div class="m adapter-container" id="root"></div>

    <!-- load compiled React scripts -->

</body>

</html>
